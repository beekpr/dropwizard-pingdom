plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'io.dropwizard:dropwizard-core:1.1.0'


    // make this run > jdk9
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'
    runtime group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '2.3.0'
    runtime group: 'com.sun.xml.bind', name: 'jaxb-core', version: '2.3.0'
    runtime group: 'javax.activation', name: 'activation', version: '1.1.1'
    
    testCompile 'junit:junit:4.12'
}

group = 'io.beekeeper'
version = '2.1.3'
description = 'Dropwizard Pingdom'
sourceCompatibility = '1.8'

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from(javadoc.destinationDir)
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
            artifact(javadocJar)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
