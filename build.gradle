plugins {
    id 'java-library'
    id 'maven-publish'
    id 'io.beekeeper.gradle.plugin' version "${beekeeperPluginVersion}"
}

ext {
    mvnRepoAccessKey = System.getenv('MVN_S3_INTERNAL_ACCESS_KEY') ?: "${MVN_S3_INTERNAL_ACCESS_KEY}"
    mvnRepoSecretKey = System.getenv('MVN_S3_INTERNAL_SECRET_KEY') ?: "${MVN_S3_INTERNAL_SECRET_KEY}"
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {

    api 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.1'

    implementation "io.dropwizard:dropwizard-core:${dropwizardVersion}"

    testImplementation 'junit:junit:4.12'
    testImplementation "io.dropwizard:dropwizard-testing:${dropwizardVersion}"
    testImplementation "org.assertj:assertj-core:3.21.0"
}

group = GROUP
version = VERSION
description = 'Dropwizard Pingdom'
sourceCompatibility = '1.8'

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from(javadoc.destinationDir)
}

publishing {
    repositories {
        maven {
            url "s3://beekeeper-internal-repository.s3.eu-central-1.amazonaws.com/maven2/release"
            credentials(AwsCredentials) {
                accessKey project.ext.mvnRepoAccessKey
                secretKey project.ext.mvnRepoSecretKey
            }
        }
    }
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
