plugins {
    id 'java'
    id 'maven-publish'
}

ext {
    mvnRepoUrl = System.getenv('MVN_S3_URL')
    mvnRepoAccessKey = System.getenv('MVN_S3_ACCESS_KEY')
    mvnRepoSecretKey = System.getenv('MVN_S3_SECRET_KEY')
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
    maven {
        url 's3://beekeeper-internal-repository.s3.eu-central-1.amazonaws.com/maven2/release'
        credentials(AwsCredentials) {
            accessKey System.getenv('MVN_S3_INTERNAL_ACCESS_KEY') ?: "${MVN_S3_INTERNAL_ACCESS_KEY}"
            secretKey System.getenv('MVN_S3_INTERNAL_SECRET_KEY') ?: "${MVN_S3_INTERNAL_SECRET_KEY}"
        }
    }
}

dependencies {
    compile 'io.dropwizard:dropwizard-core:1.1.0'


    // make this run > jdk9
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'
    runtime group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '2.3.0'
    runtime group: 'com.sun.xml.bind', name: 'jaxb-core', version: '2.3.0'
    runtime group: 'javax.activation', name: 'activation', version: '1.1.1'
    
    testCompile 'junit:junit:4.12'
}

group = 'io.beekeeper'
version = '2.1.3'
description = 'Dropwizard Pingdom'
sourceCompatibility = '1.8'

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from(javadoc.destinationDir)
}

publishing {
    repositories {
        maven {
            url rootProject.ext.mvnRepoUrl
            credentials(AwsCredentials) {
                accessKey rootProject.ext.mvnRepoAccessKey
                secretKey rootProject.ext.mvnRepoSecretKey
            }
        }
    }
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact testSourcesJar
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
