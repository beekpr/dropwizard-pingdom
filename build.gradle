plugins {
    id 'java'
    id 'maven-publish'
}

ext {
    mvnRepoUrl = System.getenv('MVN_S3_INTERNAL_URL') ?: "${MVN_S3_INTERNAL_URL}"
    mvnRepoAccessKey = System.getenv('MVN_S3_INTERNAL_ACCESS_KEY') ?: "${MVN_S3_INTERNAL_ACCESS_KEY}"
    mvnRepoSecretKey = System.getenv('MVN_S3_INTERNAL_SECRET_KEY') ?: "${MVN_S3_INTERNAL_SECRET_KEY}"
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'io.dropwizard:dropwizard-core:1.1.0'

    testCompile 'junit:junit:4.12'
}

group = 'io.beekeeper'
version = '2.2.0'
description = 'Dropwizard Pingdom'
sourceCompatibility = '1.8'

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from(javadoc.destinationDir)
}

publishing {
    repositories {
        maven {
            url project.ext.mvnRepoUrl
            credentials(AwsCredentials) {
                accessKey project.ext.mvnRepoAccessKey
                secretKey project.ext.mvnRepoSecretKey
            }
        }
    }
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
